<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css" />
    <title>Sally's Interests</title>
</head>
<body>
    <main>
        <!-- Parent biography component -->
        <article class="bio">
    
            <!-- Child biography component -->
            <section class="bio__name">
                <h1>Sally Forthwright</h1>
            </section>
    
            <!-- Child biography component -->
            <section class="bio__address">
                100 Infinity Way, Nashville
            </section>
    
            <!-- Child biography component -->
            <section class="bio__interests">
                <div class="interest">
                    Oyster harvesting
                </div>
                <div class="interest">
                    Juggling
                </div>
                <div class="interest">
                    Triathlons
                </div>
            </section>
    
        </article>
    </main>
</body>
</html>
